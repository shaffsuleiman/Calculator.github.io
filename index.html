<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="cal.png">
    <h1>CALCULATOR APP</h1>
</head>


<body>
    <div class ="container">
        <div class="last-operation"></div>
        <input type="text"  class="display"/>
       

        <div class="buttons">
            <button id="clr"class="operator" data-value="!">ON</button>
            <button class="operator" data-value="$">&#9003</button>
            <button class="operator" data-value="%">%</button>
            <button class="operator" data-value="/">/</button>


            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="*">*</button>


            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-">-</button>


            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="+">+</button>

            <button data-value="0">0</button>
            <button class="operator" data-value=".">.</button>
            <button id="equal"data-value="C">C</button>
            <button id="equal" data-value="=">=</button>
            
            

        </div>
    </div>
    <span id="history" class="history">
        <h3 id="disparr">Your operations performed: </h3>
        <p></p>
    </span>
        
    
        <script src="calculator.js"></script>
</body>

</html>
